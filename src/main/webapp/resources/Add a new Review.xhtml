<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Add a New Review</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5"> 
                        <tr>
                            <th align="left">Review Id:</th>
                            <td><h:inputText
                                    value="#{movieBackingBean.movieId}"/></td> </tr>
                        <tr>
                            <th align="left">Customer:</th>
                            <td><h:inputText
                                    value="#{movieBackingBean.CUSTOMER}"/></td>
                        </tr> <tr>
                            <th align="left">Rating:</th>
                            <td><h:inputText
                                    value="#{movieBackingBean.RATING}"/></td> </tr>
                                    
                                    <tr>
                            <th align="left">Comments:</th>
                            <td><h:inputText
                                    value="#{movieBackingBean.movieId}"/></td> </tr>
                                   
                    </table>
                    <h:commandButton value="Add" action="movies"

                                     actionListener="#{movieClientBean.addReview()}"/>
                    <h:commandButton value="Cancel" action="reviews"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
